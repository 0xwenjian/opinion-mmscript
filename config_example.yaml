# Opinion 刷量交易机器人配置
# 敏感信息请在 .env 文件中配置

# 代理配置 (可在 .env 中覆盖)
proxy:
  enabled: false
  http: ""
  https: ""

# 做市刷积分策略配置 (新)
maker_strategy:
  # 最小前方保护金额 (USD) - 确保前方有足够挂单保护
  min_protection_amount: 886
  # 距离 best bid/ask 的最小距离 - 避免被机器人扫单
  min_price_distance: 0.006
  # 距离 best bid/ask 的最大距离 - 保持竞争力
  max_price_distance: 0.009
  # 价格变化阈值 - 小于此值不撤单，提升挂单时间权重
  price_change_threshold: 0.003
  # 每次挂单金额 (USD)
  order_amount: 30
  # 最大同时挂单数
  max_orders: 2
  # 最小交易量筛选 - 只选高流动性市场
  min_volume: 80000

# Solo Market 监控配置
solo_market:
  # 要监控的市场 ID 列表（仅支持二元市场）
  topic_ids: [5055,3039,1856,1546,5060,3357]
  # 最小前方保护金额 (USD) - 低于此值则撤单重新下单
  min_protection_amount: 1111
  # 每次挂单金额 (USD)
  order_amount: 11


# 日志配置
logging:
  level: INFO

